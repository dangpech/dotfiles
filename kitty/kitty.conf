# Fonts 
font_family      family="JetBrainsMono Nerd Font" style=Italic
bold_font        JetBrainsMono Nerd Font
italic_font      JetBrainsMono Nerd Font
bold_italic_font JetBrainsMono Nerd Font

font_size 14.0

# Performance tuning
bell_on_tab no

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style custom
tab_bar_align left
tab_bar_min_tabs 1
tab_separator ""
tab_activity_sybol none
tab_title_template "{index} î‚± {tab.active_wd.rsplit('/', 1)[-1]}"

# Color scheme
background #1E1E2E

# Keyboard shortcuts
map ctrl+alt+r set_tab_title
map f11 toggle_fullscreen

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9

# Load theme
include themes/catppuccin/mocha.conf
